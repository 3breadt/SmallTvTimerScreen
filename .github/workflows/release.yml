name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

  build:
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime:
          - linux-x64
          - linux-arm64
          - win-x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish ${{ matrix.runtime }}
      run: |
        dotnet publish SmallTvTimerScreen/SmallTvTimerScreen.csproj \
          --configuration Release \
          --runtime ${{ matrix.runtime }} \
          --self-contained true \
          --output ./publish/${{ matrix.runtime }}

    - name: Create archive (Linux)
      if: startsWith(matrix.runtime, 'linux')
      run: |
        cd ./publish/${{ matrix.runtime }}
        tar -czvf ../SmallTvTimerScreen-${{ matrix.runtime }}.tar.gz .

    - name: Create archive (Windows)
      if: startsWith(matrix.runtime, 'win')
      run: |
        cd ./publish/${{ matrix.runtime }}
        zip -r ../SmallTvTimerScreen-${{ matrix.runtime }}.zip .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SmallTvTimerScreen-${{ matrix.runtime }}
        path: |
          ./publish/*.tar.gz
          ./publish/*.zip
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        merge-multiple: true

    - name: Display structure of downloaded files
      run: ls -R ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: |
          ./artifacts/*.tar.gz
          ./artifacts/*.zip
